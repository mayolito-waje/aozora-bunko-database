<div class="flex gap-5 items-center">
  <img
    class="w-10 h-10 rounded-full"
    [src]="accountService.currentUser()?.profilePictureUrl ?? '/user.png'"
    [alt]="accountService.currentUser()?.username + '\'s profile picture'"
  />
  <span>{{ accountService.currentUser()?.username }}</span>
  <app-dropdown-button>
    <li (click)="logout()"><a>ログアウト</a></li>
  </app-dropdown-button>
</div>
