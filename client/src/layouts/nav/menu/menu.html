@if(accountService.currentUser()) {
<app-nav-profile-overview />
} @else if(!accountService.currentUser() && showLogin()) {
<app-login (closeLoginTemplate)="closeLogin()" />
} @else {
<app-dropdown-button>
  <li (click)="openLogin()"><a>ログイン</a></li>
  <li><a>レジスター</a></li>
</app-dropdown-button>
}
