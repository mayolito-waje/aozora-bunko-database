<app-auth-wrapper (submit)="login()" label="ログイン">
  <fieldset class="fieldset">
    <legend class="fieldset-legend">メールアドレス</legend>
    <input type="email" class="input w-90" name="email" [(ngModel)]="credentials().email" />
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">パスワード</legend>
    <input
      type="password"
      class="input w-90"
      name="password"
      [(ngModel)]="credentials().password"
    />
  </fieldset>
</app-auth-wrapper>
