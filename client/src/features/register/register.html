<app-auth-wrapper (submit)="registerUser()" label="レジスター">
  <fieldset class="fieldset">
    <legend class="fieldset-legend">メールアドレス</legend>
    <input type="email" class="input w-90" name="email" [(ngModel)]="credentials().email" />
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">ユーザー名</legend>
    <input type="text" class="input w-90" name="username" [(ngModel)]="credentials().username" />
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">パスワード</legend>
    <input
      type="password"
      class="input w-90"
      name="password"
      [(ngModel)]="credentials().password"
    />
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">パスワードの再入力</legend>
    <input
      type="password"
      class="input w-90"
      name="confirm-password"
      [(ngModel)]="credentials().confirmPassword"
    />
  </fieldset>
</app-auth-wrapper>
