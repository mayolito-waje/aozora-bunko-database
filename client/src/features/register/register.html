<div class="card bg-base-100 shadow-sm w-fit mx-auto mt-36 flex flex-col gap-3 p-3">
  <h2 class="text-2xl font-bold text-blue-400 text-center">レジスター</h2>
  <form #registerForm="ngForm" class="flex flex-col items-center justify-between gap-1.5">
    <fieldset class="fieldset">
      <legend class="fieldset-legend">メールアドレス</legend>
      <input type="email" class="input w-90" name="email" />
    </fieldset>

    <fieldset class="fieldset">
      <legend class="fieldset-legend">ユーザー名</legend>
      <input type="text" class="input w-90" name="username" />
    </fieldset>

    <fieldset class="fieldset">
      <legend class="fieldset-legend">パスワード</legend>
      <input type="password" class="input w-90" name="password" />
    </fieldset>

    <fieldset class="fieldset">
      <legend class="fieldset-legend">パスワードの再入力</legend>
      <input type="password" class="input w-90" name="confirm-password" />
    </fieldset>

    <button class="btn btn-soft btn-info hover:text-white" type="submit">レジスター</button>
  </form>
</div>
